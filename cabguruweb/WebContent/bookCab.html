<script>
	// This example displays an address form, using the autocompletefrom feature
	// of the Google Places API to help users fill in the information.

	var placeSearch, autocompleteto, autocompletefrom;
	var componentForm = {
		street_number : 'short_name',
		route : 'long_name',
		locality : 'long_name',
		administrative_area_level_1 : 'short_name',
		country : 'long_name',
		postal_code : 'short_name'
	};

	function initializefrom() {
		// Create the autocompletefrom object, restricting the search
		// to geographical location types.
		autocompletefrom = new google.maps.places.Autocomplete(
		/** @type {HTMLInputElement} */
		(document.getElementById('locationFieldFromText')), {
			types : [ 'geocode' ]
		});
		// When the user selects an address from the dropdown,
		// populate the address fields in the form.
		google.maps.event.addListener(autocompletefrom, 'place_changed',
				function() {
					fillInAddress();
				});
	}

	function initializeto() {
		// Create the autocompleteto object, restricting the search
		// to geographical location types.
		autocompleteto = new google.maps.places.Autocomplete(
		/** @type {HTMLInputElement} */
		(document.getElementById('locationFieldToText')), {
			types : [ 'geocode' ]
		});
		// When the user selects an address from the dropdown,
		// populate the address fields in the form.
		google.maps.event.addListener(autocompleteto, 'place_changed',
				function() {
					fillInAddress();
				});
	}

	function enable_from_option() {
		document.bookForm.locationFieldFrom.hidden = true;
		document.bookForm.fromOption.hidden = false;
	}

	function initFunction() {
		initializeto();
		initializefrom();
	}

	// [START region_geolocation]
	// Bias the autocompletefrom object to the user's geographical location,
	// as supplied by the browser's 'navigator.geolocation' object.
	function geolocatefrom() {
		if (navigator.geolocation) {
			navigator.geolocation.getCurrentPosition(function(position) {
				var geolocation = new google.maps.LatLng(
						position.coords.latitude, position.coords.longitude);
				autocompletefrom.setBounds(new google.maps.LatLngBounds(
						geolocation, geolocation));
			});
		}
	}

	function geolocateto() {
		if (navigator.geolocation) {
			navigator.geolocation.getCurrentPosition(function(position) {
				var geolocation = new google.maps.LatLng(
						position.coords.latitude, position.coords.longitude);
				autocompleteto.setBounds(new google.maps.LatLngBounds(
						geolocation, geolocation));
			});
		}
	}
	// [END region_geolocation]
</script>
