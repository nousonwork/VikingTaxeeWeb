
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>MyProfile</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="">
<meta name="author" content="">

<!-- Le styles -->
<link href="./css/bootstrap.css" rel="stylesheet">
<style type="text/css">
body {
	padding-top: 60px;
	padding-bottom: 40px;
}

.sidebar-nav {
	padding: 9px 0;
}

@media ( max-width : 980px) {
	/* Enable use of floated navbar text */
	.navbar-text.pull-right {
		float: none;
		padding-left: 5px;
		padding-right: 5px;
	}
}
</style>
<link href="./css/bootstrap-responsive.css" rel="stylesheet">

<!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
<!--[if lt IE 9]>
      <script src="../assets/js/html5shiv.js"></script>
    <![endif]-->

<!-- Fav and touch icons -->


</head>

<body>

	<div class="container-fluid">



		<form class="form-horizontal" accept-charset="UTF-8" method="POST"
			action="/cabguruweb/sus">
			<div class="heading">
				<h4 class="form-heading"></h4>
			</div>

			<input type="hidden" id="callerPage" name="callerPage"
				value="myProfile.jsp" /> <input type="hidden" id="termsandconds"
				name="termsandconds" value="on" /> <input type="hidden" id="userId"
				name="userId" value="" />


			<div class="control-group">
				<label class="control-label" for="inputUser">Mobile Number</label>

				<div class="controls">
					<input id="inputUser" type="text" readonly="readonly" name="phone"
						value="">
				</div>
			</div>

			<div class="control-group">
				<label class="control-label" for="inputUser">Mobile Operator</label>

				<div class="controls">

					<select id="mobileOperator" name="mobileOperator"
						class="input-medium">
						<option>Sprint</option>
						<option>ATnT</option>
						<option>Verizon</option>
						<option>TMobile</option>
						<option>VirginMobile</option>
						<option>BoostMobile</option>
					</select>


				</div>
			</div>

			<div class="control-group">
				<label class="control-label" for="inputFirst">First Name</label>

				<div class="controls">
					<input id="inputFirst" type="text" name="firstName" value="">
				</div>
			</div>

			<div class="control-group">
				<label class="control-label" for="inputLast">Last Name</label>

				<div class="controls">
					<input id="inputLast" type="text" name="lastName" value="">
				</div>
			</div>



			<div class="control-group">
				<label class="control-label" for="selectbasic">Gender</label>
				<div class="controls">
					<select id="selectbasic" name="sex" class="input-medium">
						<option>Male</option>
						<option>Female</option>
					</select>
				</div>
			</div>


			<div class="control-group">
				<label class="control-label" for="inputEmail">Email</label>

				<div class="controls">
					<input id="inputEmail" type="text" name="mailId" value="">
				</div>
			</div>

			<div class="control-group">
				<label class="control-label" for="textarea">Address</label>
				<div class="controls">
					<textarea id="textarea" name="address">	</textarea>
				</div>
			</div>



			<div class="control-group">
				<label class="control-label" for="inputPassword">Password</label>

				<div class="controls">
					<input id="inputPassword" placeholder="Min. 5 Characters"
						type="password" name="password">
				</div>
			</div>

			<div class="control-group">
				<label class="control-label" for="inputPassword">Confirm
					Password</label>

				<div class="controls">
					<input id="inputPassword" placeholder="Min. 5 Characters"
						type="password" name="confirmPassword">
				</div>
			</div>


			<div class="control-group">
				<div class="controls">
					<button class="btn btn-success" type="submit">Update</button>
				</div>
			</div>

		</form>
		
	</div>

	<!--/.fluid-container-->

	<!-- Le javascript
    ================================================== -->
	<!-- Placed at the end of the document so the pages load faster -->
	<script src="./js/jquery.js"></script>
	<script src="./js/bootstrap-transition.js"></script>
	<script src="./js/bootstrap-alert.js"></script>
	<script src="./js/bootstrap-modal.js"></script>
	<script src="./js/bootstrap-dropdown.js"></script>
	<script src="./js/bootstrap-scrollspy.js"></script>
	<script src="./js/bootstrap-tab.js"></script>
	<script src="./js/bootstrap-tooltip.js"></script>
	<script src="./js/bootstrap-popover.js"></script>
	<script src="./js/bootstrap-button.js"></script>
	<script src="./js/bootstrap-collapse.js"></script>
	<script src="./js/bootstrap-carousel.js"></script>
	<script src="./js/bootstrap-typeahead.js"></script>



	<script type="text/javascript" src="./js/jquery-1.8.3.min.js"
		charset="UTF-8"></script>
	<script type="text/javascript" src="./js/bootstrap.min.js"></script>
	<script type="text/javascript" src="./js/bootstrap-datetimepicker.js"
		charset="UTF-8"></script>
	<script type="text/javascript"
		src="./js/locales/bootstrap-datetimepicker.fr.js" charset="UTF-8"></script>
	<script type="text/javascript">
	    $('.form_datetime').datetimepicker({
	        //language:  'fr',
	        weekStart: 1,
	        todayBtn:  1,
			autoclose: 1,
			todayHighlight: 1,
			startView: 2,
			forceParse: 0,
	        showMeridian: 1
	    });
		$('.form_date').datetimepicker({
	        language:  'fr',
	        weekStart: 1,
	        todayBtn:  1,
			autoclose: 1,
			todayHighlight: 1,
			startView: 2,
			minView: 2,
			forceParse: 0
	    });
		$('.form_time').datetimepicker({
	        language:  'fr',
	        weekStart: 1,
	        todayBtn:  1,
			autoclose: 1,
			todayHighlight: 1,
			startView: 1,
			minView: 0,
			maxView: 1,
			forceParse: 0
	    });
</script>
	<script>
		$( document ).ready(function() {
			$('#mobileOperator').val("<%=(String) profileMsg.get("mobileOperator")%>");
		});
	</script>

</body>
</html>
